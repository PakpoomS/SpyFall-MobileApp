<ion-header>

  <ion-navbar>
    <ion-title>Enter Server</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content padding style="background:url(assets/imgs/background.jpg) no-repeat center;background-size:cover;">
  <br>
  <ion-list>
    <ion-item>
      <ion-label color="dark">Enter Server : </ion-label>
      <ion-input [(ngModel)]="name" placeholder="Name Server"></ion-input>
    </ion-item>
  </ion-list>
<br>
<button color="dark" ion-button round (click)="open3()"><ion-icon name="logo-playstation"></ion-icon> &nbsp; Server : <br> Bioservice ICT PSU/Spyfall </button>
<br><br><br>
<button class="center"  color="dark" ion-button round (click)="open1()"><ion-icon name="logo-playstation"></ion-icon> &nbsp;Let's play Game </button>

<button class="center"  color="dark" ion-button round (click)="save(name)"><ion-icon name="logo-playstation"></ion-icon> &nbsp; Save Server </button>
<br><br>

<ion-item-sliding *ngFor="let item of items" >
  <ion-item (click)="open2(item)">
    <br>
    {{item}}
  </ion-item>
</ion-item-sliding>
<br>
<button class="center"  color="danger"ion-button round (click)="delete()"><ion-icon name="trash"></ion-icon> &nbsp; Clear All</button>

</ion-content>
